<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>
  <div class="header">
    <h2>Our Pricing</h2>
    <span class="plan">Annually</span>
    <label class="switch">
      <input type="checkbox" id="checkswitch" checked>
      <span class="slider round"></span>
    </label>
    <span class="plan">Monthly</span>
  </div>
  <div class="container">
    <div class="card card-left">
      <h3>Basic</h3>
      <h1 id="basic-price"><span>&dollar;</span>19.99</h1>
      <hr>
      <h3>500 GB Storage</h3>
      <hr>
      <h3>2 Users Allowed</h3>
      <hr>
      <h3>Send up to 3 GB</h3>
      <hr>
      <input type="button" class="btn" value="LEARN MORE">
    </div>
    <div class="card card-center">
      <h3>Professional</h3>
      <h1 id="prof-price"><span>&dollar;</span>24.99</h1>
      <hr>
      <h3>1 TB Storage</h3>
      <hr>
      <h3>5 Users Allowed</h3>
      <hr>
      <h3>Send up to 10 GB</h3>
      <hr>
      <input type="button" class="btn active-btn" value="LEARN MORE">
    </div>
    <div class="card card-right">
      <h3>Master</h3>
      <h1 id="master-price"><span>&dollar;</span>19.99</h1>
      <hr>
      <h3>2 TB Storage</h3>
      <hr>
      <h3>10 Users Allowed</h3>
      <hr>
      <h3>Send up to 20 GB</h3>
      <hr>
      <input type="button" class="btn" value="LEARN MORE">
    </div>
  </div>
</body>

</html>
